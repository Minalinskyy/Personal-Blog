{% for post in most_commented_posts %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title|title }}</a>
        <br/>
        <span class="form-tip">{{ post.description }}</span>
        <span class="date">{{ post.publish }}</span>
    </li>
{% empty %}
    <li>
        <p> 0 post at the moment.</p>
    </li>
{% endfor %}
